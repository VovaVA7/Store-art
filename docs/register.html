<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация продавца</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="brand">Art Store</a>
    <nav class="main-nav">
      <a href="index.html">Главная</a>
      <a href="login.html">Вход</a>
    </nav>
  </header>

  <section class="dashboard">
    <div class="container">
      <h1>Регистрация продавца</h1>
      <form id="register-form">
        <label>Электронная почта</label>
        <input type="email" id="email" placeholder="Введите email" required>

        <label>Пароль</label>
        <input type="password" id="password" placeholder="Введите пароль" required>

        <label>Подтвердите пароль</label>
        <input type="password" id="confirm-password" placeholder="Повторите пароль" required>

        <button type="submit" class="upload-btn">Зарегистрироваться</button>
      </form>
      <p style="text-align:center; margin-top:15px;">
        Уже есть аккаунт? <a href="login.html" style="color:#facc15; text-decoration:none;">Войти</a>
      </p>
    </div>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // ===== Firebase config =====
    const firebaseConfig = {
      apiKey: "AIzaSyDgymi8tGWcLsowq8cPYZUcG3xCk2CbG2E",
      authDomain: "artstore-e9610.firebaseapp.com",
      projectId: "artstore-e9610",
      storageBucket: "artstore-e9610.appspot.com",
      messagingSenderId: "116819253020",
      appId: "1:116819253020:web:a4860eb14a7beef637ccd9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Проверка авторизации
    auth.onAuthStateChanged(user => {
      if (user) {
        // Пользователь уже вошёл, редирект в кабинет
        window.location.href = "seller-dashboard.html";
      }
    });

    const registerForm = document.getElementById("register-form");
    registerForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Пароли не совпадают!");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Успешная регистрация
          alert("Регистрация успешна!");
          window.location.href = "seller-dashboard.html";
        })
        .catch(error => {
          console.error("Ошибка регистрации:", error);
          alert(error.message);
        });
    });
  </script>
</body>
</html>
