<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация продавца</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="brand">Art Store</a>
    <nav class="main-nav">
      <a href="index.html">Главная</a>
      <a href="login.html">Вход</a>
    </nav>
  </header>

  <section class="dashboard">
    <div class="container">
      <h1>Регистрация продавца</h1>
      <form id="register-form">
        <label>Имя пользователя</label>
        <input type="text" id="username" placeholder="Введите имя" required>

        <label>Пароль</label>
        <input type="password" id="password" placeholder="Введите пароль" required>

        <label>Подтвердите пароль</label>
        <input type="password" id="confirm-password" placeholder="Повторите пароль" required>

        <button type="submit" class="upload-btn">Зарегистрироваться</button>
      </form>
      <p style="text-align:center; margin-top:15px;">
        Уже есть аккаунт? <a href="login.html" style="color:#facc15; text-decoration:none;">Войти</a>
      </p>
    </div>
  </section>

  <script>
    const registerForm = document.getElementById("register-form");

    registerForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("Пароли не совпадают!");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");

      if (users.some(u => u.username === username)) {
        alert("Пользователь с таким именем уже существует!");
        return;
      }

      const newUser = { username, password };
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", JSON.stringify(newUser));

      alert("Регистрация успешна!");
      window.location.href = "seller-dashboard.html";
    });
  </script>
</body>
</html>
