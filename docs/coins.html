<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art Store — Монеты</title>
<link rel="stylesheet" href="/Store-art/static/css/style.css">
</head>
<body>

<header class="site-header">
  <a class="brand" href="index.html">Art Store</a>
  <nav class="main-nav">
    <a href="index.html">Главная</a>
    <div class="dropdown">
      <a href="#">Магазин</a>
      <div class="dropdown-content">
        <a href="paintings.html">Картины</a>
        <a href="sculptures.html">Скульптуры</a>
        <a href="rarities.html">Раритет</a>
        <a href="coins.html">Монеты</a>
      </div>
    </div>
    <a href="cart.html">Корзина <span class="badge" id="cart-count">0</span></a>
    <a href="contact.html">Контакты</a>
  </nav>
</header>

<main class="container">
  <h1>Монеты</h1>
  <p>Коллекционные монеты со всего мира.</p>

  <div class="sections">

    <div class="product-card">
      <img src="/Store-art/img/coin1.jpg" alt="Монета 1">
      <div class="product-info">
        <h3>Монета 1</h3>
        <p>Описание монеты 1.</p>
        <p>Цена: 80€</p>
        <button class="add-to-cart" data-name="Монета 1" data-price="80">Добавить в корзину</button>
      </div>
    </div>

    <div class="product-card">
      <img src="/Store-art/img/coin2.jpg" alt="Монета 2">
      <div class="product-info">
        <h3>Монета 2</h3>
        <p>Описание монеты 2.</p>
        <p>Цена: 95€</p>
        <button class="add-to-cart" data-name="Монета 2" data-price="95">Добавить в корзину</button>
      </div>
    </div>

  </div>
</main>

<div class="site-footer-wrapper">
  <footer class="site-footer">© 2025 Art Store — Corporation VA</footer>
</div>

<script>
function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  document.getElementById('cart-count').textContent = cart.length;
}

function addToCart(name, price) {
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  cart.push({ name, price });
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();
  alert(name + " добавлено в корзину!");
}

document.addEventListener('DOMContentLoaded', () => {
  updateCartCount();

  document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', () => {
      const name = button.dataset.name;
      const price = parseFloat(button.dataset.price);
      addToCart(name, price);
    });
  });
});
</script>

</body>
</html>
