<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art Store — Картины</title>
<link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<header class="site-header">
  <a class="brand" href="index.html">Art Store</a>
  <nav class="main-nav">
    <a href="index.html">Главная</a>
    <div class="dropdown">
      <a href="#">Магазин</a>
      <div class="dropdown-content">
        <a href="paintings.html">Картины</a>
        <a href="sculptures.html">Скульптуры</a>
        <a href="rarities.html">Раритет</a>
        <a href="coins.html">Монеты</a>
      </div>
    </div>
    <a href="cart.html">Корзина <span class="badge" id="cart-count">0</span></a>
    <a href="contact.html">Контакты</a>
  </nav>
</header>

<main class="container">
  <h1>Картины</h1>
  <p>Эксклюзивные картины для вашего интерьера и коллекции.</p>

  <div class="sections">
    <div class="section-card">
      <img src="img/painting1.jpg" alt="Картина 1">
      <h2>Картина 1</h2>
      <p>Описание картины 1.</p>
      <p>Цена: 50€</p>
      <button class="qty-btn" onclick="addToCart('painting1')">Добавить в корзину</button>
    </div>

    <div class="section-card">
      <img src="img/painting2.jpg" alt="Картина 2">
      <h2>Картина 2</h2>
      <p>Описание картины 2.</p>
      <p>Цена: 70€</p>
      <button class="qty-btn" onclick="addToCart('painting2')">Добавить в корзину</button>
    </div>
  </div>
</main>

<div class="site-footer-wrapper">
  <footer class="site-footer">© 2025 Art Store — Corporation VA</footer>
</div>

<script>
function updateCartCount() {
  const cart = JSON.parse(localStorage.getItem('cart') || '{}');
  const total = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
  const badge = document.getElementById('cart-count');
  badge.textContent = total;
  badge.style.animation = 'pop 0.3s';
  setTimeout(() => badge.style.animation = '', 300);
}

function addToCart(itemId) {
  const cart = JSON.parse(localStorage.getItem('cart') || '{}');
  cart[itemId] = (cart[itemId] || 0) + 1;
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();
}

updateCartCount();
</script>

</body>
</html>
