<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход продавца</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="brand">Art Store</a>
    <nav class="main-nav">
      <a href="index.html">Главная</a>
      <a href="register.html">Регистрация</a>
    </nav>
  </header>

  <section class="dashboard">
    <div class="container">
      <h1>Вход продавца</h1>
      <form id="login-form">
        <label>Электронная почта</label>
        <input type="email" id="email" placeholder="Введите email" required>

        <label>Пароль</label>
        <input type="password" id="password" placeholder="Введите пароль" required>

        <button type="submit" class="upload-btn">Войти</button>
      </form>
      <p style="text-align:center; margin-top:15px;">
        Нет аккаунта? <a href="register.html" style="color:#facc15; text-decoration:none;">Зарегистрироваться</a>
      </p>
    </div>
  </section>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // ===== Firebase config =====
    const firebaseConfig = {
      apiKey: "AIzaSyDgymi8tGWcLsowq8cPYZUcG3xCk2CbG2E",
      authDomain: "artstore-e9610.firebaseapp.com",
      projectId: "artstore-e9610",
      storageBucket: "artstore-e9610.appspot.com",
      messagingSenderId: "116819253020",
      appId: "1:116819253020:web:a4860eb14a7beef637ccd9"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Проверка авторизации
    auth.onAuthStateChanged(user => {
      if (user) {
        // Пользователь уже вошёл, редирект в кабинет
        window.location.href = "seller-dashboard.html";
      }
    });

    const loginForm = document.getElementById("login-form");
    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Успешный вход
          window.location.href = "seller-dashboard.html";
        })
        .catch(error => {
          console.error("Ошибка входа:", error);
          alert("Неверная почта или пароль");
        });
    });
  </script>
</body>
</html>
