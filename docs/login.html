<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход продавца</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="brand">Art Store</a>
    <nav class="main-nav">
      <a href="index.html">Главная</a>
      <a href="register.html">Регистрация</a>
    </nav>
  </header>

  <section class="dashboard">
    <div class="container">
      <h1>Вход продавца</h1>
      <form id="login-form">
        <label>Имя пользователя</label>
        <input type="text" id="username" placeholder="Введите имя" required>

        <label>Пароль</label>
        <input type="password" id="password" placeholder="Введите пароль" required>

        <button type="submit" class="upload-btn">Войти</button>
      </form>
      <p style="text-align:center; margin-top:15px;">
        Нет аккаунта? <a href="register.html" style="color:#facc15; text-decoration:none;">Зарегистрироваться</a>
      </p>
    </div>
  </section>

  <script>
    const loginForm = document.getElementById("login-form");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.username === username && u.password === password);

      if (!user) {
        alert("Неверное имя пользователя или пароль");
        return;
      }

      // Сохраняем текущего пользователя
      localStorage.setItem("currentUser", JSON.stringify(user));
      window.location.href = "seller-dashboard.html";
    });
  </script>
</body>
</html>
