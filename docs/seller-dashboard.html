<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель продавца — Art Store</title>
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    .dashboard-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }
    .dashboard-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form input, form select, form textarea, form button {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #FFC107;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    form button:hover {
      background-color: #FFDB4D;
    }
    .logout-btn {
      background-color: #f44336;
      color: #fff;
      margin-top: 10px;
    }
    .logout-btn:hover {
      background-color: #e57373;
    }
  </style>
</head>
<body>

<header class="site-header">
  <a href="index.html" class="brand">Art Store</a>
  <nav class="main-nav">
    <a href="index.html">Главная</a>
    <a href="cart.html">Корзина</a>
    <span id="welcome-user" style="color:#ffc107; margin-left:15px;"></span>
    <button class="logout-btn" id="logout-btn">Выйти</button>
  </nav>
</header>

<div class="dashboard-container">
  <h1>Панель продавца</h1>

  <form id="product-form">
    <input type="text" id="product-name" placeholder="Название товара" required>
    <textarea id="product-description" placeholder="Описание товара" required></textarea>
    <input type="number" id="product-price" placeholder="Цена" required>
    <select id="product-category" required>
      <option value="">Выберите категорию</option>
      <option value="paintings">Картины</option>
      <option value="sculptures">Скульптуры</option>
      <option value="rarities">Раритет</option>
      <option value="coins">Монеты</option>
    </select>
    <input type="url" id="product-image" placeholder="URL изображения" required>
    <button type="submit">Добавить товар</button>
  </form>

  <h2>Ваши товары:</h2>
  <div id="product-list"></div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // ===== Firebase =====
  const firebaseConfig = {
    apiKey: "AIzaSyDgymi8tGWcLsowq8cPYZUcG3xCk2CbG2E",
    authDomain: "artstore-e9610.firebaseapp.com",
    projectId: "artstore-e9610",
    storageBucket: "artstore-e9610.appspot.com",
    messagingSenderId: "116819253020",
    appId: "1:116819253020:web:a4860eb14a7beef637ccd9"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const currentUser = JSON.parse(localStorage.getItem('currentUser'));
  if (!currentUser) {
    alert("Пожалуйста, войдите!");
    window.location.href = "login.html";
  }
  document.getElementById('welcome-user').textContent = `Привет, ${currentUser.username}`;

  const productForm = document.getElementById('product-form');
  const productList = document.getElementById('product-list');

  function displayProducts() {
    const products = JSON.parse(localStorage.getItem('products') || '[]');
    productList.innerHTML = '';
    products.forEach(prod => {
      const div = document.createElement('div');
      div.style.border = '1px solid #ddd';
      div.style.marginBottom = '10px';
      div.style.padding = '10px';
      div.innerHTML = `
        <strong>${prod.name}</strong> (${prod.category}) — ${prod.price}€
        <br>
        <img src="${prod.imageURL}" alt="${prod.name}" style="width:120px; margin-top:5px;">
        <p>${prod.description}</p>
      `;
      productList.appendChild(div);
    });
  }

  productForm.addEventListener('submit', async function(e) {
    e.preventDefault();
    const name = document.getElementById('product-name').value.trim();
    const description = document.getElementById('product-description').value.trim();
    const price = Number(document.getElementById('product-price').value);
    const category = document.getElementById('product-category').value;
    const imageURL = document.getElementById('product-image').value.trim();

    const newProduct = { name, description, price, category, imageURL };

    // Сохраняем в localStorage
    const products = JSON.parse(localStorage.getItem('products') || '[]');
    products.push(newProduct);
    localStorage.setItem('products', JSON.stringify(products));

    // Сохраняем в Firebase
    try {
      await db.collection("products").add(newProduct);
    } catch (err) {
      console.error("Ошибка Firebase:", err);
    }

    alert("Товар добавлен!");
    productForm.reset();
    displayProducts();
  });

  // Logout
  document.getElementById('logout-btn').addEventListener('click', () => {
    localStorage.removeItem('currentUser');
    window.location.href = 'login.html';
  });

  displayProducts();
</script>
</body>
</html>
