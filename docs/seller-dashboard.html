<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель продавца — Art Store</title>
  <link rel="stylesheet" href="static/css/style.css">
  <style>
    .dashboard-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }
    .dashboard-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    form input, form select, form textarea, form button {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    form button {
      background-color: #FFC107;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    form button:hover { background-color: #FFDB4D; }
    .logout-btn {
      background-color: #f44336;
      color: #fff;
      margin-left: 15px;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-btn:hover { background-color: #e57373; }
    #preview img {
      max-width: 150px;
      margin-top: 10px;
      border-radius: 4px;
    }
    .product-card {
      border: 1px solid #ddd;
      margin-bottom: 10px;
      padding: 10px;
    }
    .product-card img {
      width: 120px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<header class="site-header">
  <a href="index.html" class="brand">Art Store</a>
  <nav class="main-nav">
    <a href="index.html">Главная</a>
    <a href="cart.html">Корзина</a>
    <span id="welcome-user" style="color:#ffc107; margin-left:15px;"></span>
    <button class="logout-btn" id="logout-btn">Выйти</button>
  </nav>
</header>

<div class="dashboard-container">
  <h1>Панель продавца</h1>

  <form id="product-form">
    <input type="text" id="product-name" placeholder="Название товара" required>
    <textarea id="product-description" placeholder="Описание товара" required></textarea>
    <input type="number" id="product-price" placeholder="Цена (€)" required>
    <select id="product-category" required>
      <option value="">Выберите категорию</option>
      <option value="paintings">Картины</option>
      <option value="sculptures">Скульптуры</option>
      <option value="rarities">Раритет</option>
      <option value="coins">Монеты</option>
    </select>
    <label for="product-image">Загрузить фото:</label>
    <input type="file" id="product-image" accept="image/*" required>
    <div id="preview"></div>
    <button type="submit">Добавить товар</button>
  </form>

  <h2>Ваши товары:</h2>
  <div id="product-list"></div>
</div>

<!-- Firebase SDK (модульный) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  // ===== Firebase config =====
  const firebaseConfig = {
    apiKey: "AIzaSyDgymi8tGWcLsowq8cPYZUcG3xCk2CbG2E",
    authDomain: "artstore-e9610.firebaseapp.com",
    projectId: "artstore-e9610",
    storageBucket: "artstore-e9610.appspot.com",
    messagingSenderId: "116819253020",
    appId: "1:116819253020:web:a4860eb14a7beef637ccd9"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);
  const auth = getAuth(app);

  const productForm = document.getElementById('product-form');
  const productList = document.getElementById('product-list');
  const preview = document.getElementById('preview');
  const logoutBtn = document.getElementById('logout-btn');
  const welcomeUser = document.getElementById('welcome-user');

  // ===== Auth check =====
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      welcomeUser.textContent = `Привет, ${user.email}`;
      displayProducts(user.uid);
    } else {
      window.location.href = "login.html";
    }
  });

  logoutBtn.addEventListener('click', async () => {
    await signOut(auth);
    window.location.href = 'login.html';
  });

  // Preview
  document.getElementById("product-image").addEventListener("change", function(e) {
    const file = e.target.files[0];
    preview.innerHTML = "";
    if (file) {
      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      preview.appendChild(img);
    }
  });

  // Add product
  productForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const user = auth.currentUser;
    if (!user) return alert("Авторизуйтесь снова!");

    const name = document.getElementById('product-name').value.trim();
    const description = document.getElementById('product-description').value.trim();
    const price = Number(document.getElementById('product-price').value);
    const category = document.getElementById('product-category').value;
    const fileInput = document.getElementById('product-image');
    const file = fileInput.files[0];

    if (!file) return alert("Загрузите фото!");

    try {
      const fileRef = ref(storage, `products/${user.uid}_${Date.now()}_${file.name}`);
      await uploadBytes(fileRef, file);
      const imageURL = await getDownloadURL(fileRef);

      await addDoc(collection(db, "products"), {
        name,
        description,
        price,
        category,
        imageURL,
        ownerId: user.uid,
        createdAt: new Date()
      });

      alert("Товар добавлен!");
      productForm.reset();
      preview.innerHTML = "";
      displayProducts(user.uid);
    } catch (err) {
      console.error("Ошибка:", err);
      alert("Не удалось добавить товар");
    }
  });

  // Display products
  async function displayProducts(uid) {
    productList.innerHTML = "";
    try {
      const q = query(collection(db, "products"), where("ownerId", "==", uid));
      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const prod = doc.data();
        const div = document.createElement('div');
        div.className = "product-card";
        div.innerHTML = `
          <strong>${prod.name}</strong> (${prod.category}) — ${prod.price}€
          <br>
          <img src="${prod.imageURL}" alt="${prod.name}">
          <p>${prod.description}</p>
        `;
        productList.appendChild(div);
      });
    } catch (err) {
      console.error("Ошибка загрузки товаров:", err);
    }
  }
</script>
</body>
</html>
